<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign up</h1>
      <form class="form" action="index.html" method="post">
        <div class="first-row">
          <div class="radio">
            <input id="admin" type="radio" name="forwho" value="">
            <label for="admin">admin</label>
          </div>
          <div class="radio">
            <input id="personal" type="radio" name="forwho" value="">
            <label for="personal">personal</label>
          </div>
          <div class="radio">
            <input id="guest" type="radio" name="forwho" value="">
            <label for="guest">guest</label>
          </div>
        </div>
        <div>
          <label for="name">name</label>
          <input id="name" type="text" name="name" value="">
        </div>
        <div>
          <label for="email">email address</label>
          <input id="email"  type="text" name="name" value="">
        </div>
        <div>
          <label for="password">password</label>
          <input id="password" type="text" name="name" value="">
        </div>
        <div>
          <label for="confirm">confirm password</label>
          <input id="confirm" type="text" name="name" value="">
        </div>

      </form>
    </section>
  </div>
</body>
</html>
