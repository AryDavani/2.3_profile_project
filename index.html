<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign up</h1>
      <form class="form" action="index.html" method="post">

        <div class="first-row">
          <div>
            <input id="admin" type="radio" name="usertype" value="">
            <label for="admin">admin</label>
          </div>
          <div>
            <input id="personal" type="radio" name="usertype" value="" checked="checked">
            <label for="personal">personal</label>
          </div>
          <div>
            <input id="guest" type="radio" name="usertype" value="">
            <label for="guest">guest</label>
          </div>
        </div>

        <div class="second-row">
          <div>
            <label for="name">name</label>
            <input id="name" type="text" name="name" value="" class="input">
          </div>
          <div>
            <label for="email">email address</label>
            <input id="email"  type="text" name="name" value="" class="input">
          </div>
          <div>
            <label for="password">password</label>
            <input id="password" type="password" name="name" value="" class="input">
          </div>
          <div>
            <label for="confirm">confirm password</label>
            <input id="confirm" type="password" name="name" value="" class="input">
          </div>
        </div>

      </form>
      <div class="third-row">
        <div>
          <label for="picture">profile picture</label>
          <input id="picture" type="file" name="profile_picture" value="">
        </div>
        <div>
          <button type="submit" name="button" class="button">sign up</button>
        </div>
      </div>

    </section>
  </div>
</body>
</html>
